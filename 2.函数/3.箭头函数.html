<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title></title>
  </head>
  <body>
    <script>
      /*-- 总结: "function()" 改为 "() =>" --*/

      function Show() {}
      let Show = () => {}

      // 加参数
      function Show(a,b) {}
      let Show = (a,b) => {}
      Show(1,2);

      // return
      let arr = [1,2,3,4];
      arr.sort(function (a,b) {
        return a-b;
      })
      arr.sort((a,b) => {
        return a-b;
      })
      console.log(arr) // [1, 2, 3, 4]

      /**
       * 1.如果只有一个参数, ()可以省
       * 2.如果只有一个return, {}可以省
      */
       
      // 1.如果只有一个参数, ()可以省
      let Show = function (a) {
        return a*2;
      }
      let Show = a => {
        return a*2;
      }
      console.log(Show(1)) // 2

      // 2.如果只有一个return, {}可以省
      let Show = function (a) {
        return a*2;
      }
      let Show = a => a*2;
      
      console.log(Show(1)) // 2

    </script>
  </body>
</html>

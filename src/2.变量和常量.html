<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title></title>
  </head>
  <body>
    <script>
      /**
       * var:   可以重复声明，无法限制修改，没有块级作用域
       * let:   不能重复声明，变量 - 可以修改，块级作用域
       * const: 不能重复声明，常量 - 不能修改，块级作用域
      */

      let a = 1;
      let a = 2; // 报错,不能重复声明
      
      const PI = 3.14;
      const PI = 3; // 报错,不能重复声明

    </script>
  </body>
</html>

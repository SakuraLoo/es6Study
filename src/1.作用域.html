<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title></title>
  </head>
  <body>
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="3">

    <script>
      /**
       * 总结: let/const {} 内外无关
      */

      /*-- 1.外层 获取不到 内层 --*/
      {
        {
          let a = 1;
        }
        console.log(a) // 获取不到
      }

      // 实例: if
      if(true) {
        let a = 1;
      }
      console.log(a)  // 获取不到


      /*-- 2.内外 声明 互不干扰 --*/
      {
        {
          let a = 1;
          console.log(a) // 1
        }
        let a = 2;
        console.log(a) // 2
      }

      /*-- 3.实例: 闭包问题 --*/
      // Q: 打印出来全部是3
      // A: 立即函数 (function(i) {} (i))

      // 原生:
      var _btn = document.getElementsByTagName("input");
      for(var i=0;i<_btn.length;i++) {
        (function(i) {
          _btn[i].onclick = function() {
            console.log(i)
          }
        })(i)
      }

      // ES6 let
      var _btn = document.getElementsByTagName("input");
      for(let i=0;i<_btn.length;i++) {
        _btn.onclick = function() {
          console.log(i)
        }
      }

    </script>
  </body>
</html>

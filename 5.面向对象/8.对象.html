<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title></title>
  </head>
  <body>
    <script>

      // 属性的简洁表示法
      const age1 = 12;
      const name1 = "Amy";
      const person1 = {age1, name1};
      console.log(person1) // {age: 12, name: "Amy"}

      // 方法名简写
      const person2 = {
        sayHi(){
          console.log("Hi"); // Hi
        }
      }
      person2.sayHi();

      let age3 = {name: "Amy", age: 15};
      let person3 = { ...age3 };
      console.log(person3)

      // 合并两个对象
      let ag4 = {age: 15};
      let name4 = {name: "Amy"};
      let person4 = {...ag4, ...name4};
      console.log(person4) // {age: 15, name: "Amy"}

    </script>
  </body>
</html>
